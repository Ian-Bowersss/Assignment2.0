<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.532);
        }

        .login-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.116);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .avatar {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 250px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px 1px white;

        }



        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #cccccc33;
            border-radius: 4px;
            box-sizing: border-box;
        }


        button {
            background-color: #04AA6D;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }


        button:hover {
            opacity: 0.8;
        }


        .container {
            padding: 0 20px;
            margin-top: 50px;

        }


        .psw {
            margin-bottom: 100px;
            margin-left: 40px;
            font-size: 18px;
            position: relative;
            top: 15px;


        }


        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            float: left;
            margin-bottom: 70px;
        }


        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #04aa44;
            text-decoration: none;
        }

        .error-message {
            color: rgb(255, 55, 0);

        }
    </style>
    <script>
        // get the query string into a easy to use object
        const params = (new URL(document.location)).searchParams;
        let errors = {};
        if (params.has('errors')) {
            errors = JSON.parse(params.get('errors'));
            params.delete('errors');
        }
        // Function to display errors GPT helped
        function ErrorLogin() {
            for (let key in errors) {
                const inputField = document.querySelector(`[name="${key}"]`);
                const errorSpan = document.createElement('span');
                errorSpan.textContent = errors[key];
                errorSpan.classList.add('error-message');
                inputField.insertAdjacentElement('afterend', errorSpan);
            }
        }
        // Load error on page 
        window.onload = function () {
            ErrorLogin();
        };

    </script>


</head>

<body>
    <script>
        document.write(`<form action="processLogin?${params.toString()}" method="POST">`);
    </script>
    <div class="login-container">
        <img src="./images/NikeAdidas.jpg" alt="Avatar" class="avatar">
        <form action="processLogin" method="POST">
            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>
                </br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit">Login</button>

            </div>

            <div class="container" style="background-color: rgba(0, 0, 0, 0)">
                <button type="button" class="cancelbtn">Cancel</button>

                <span class="psw">Dont have an account?
                    <script>document.write(`<a href="register.html?${params.toString()}">Register</a>`)</script>
                </span>
            </div>

        </form>
    </div>
</body>

</html>
